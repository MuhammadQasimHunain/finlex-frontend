<div class="grid">
	
	<div class="col-12">
		<div class="card">
			<h5>Persons List</h5>
			<span class="p-input-icon-left">
				<i class="pi pi-search"></i>
				<input type="text" pInputText [(ngModel)]="emailSearch" placeholder="Search">         
			</span>
			 <button 
                pButton 
                type="button"
                label="Search" 
                icon="pi pi-search"
                id="editBtn"  
                class="p-button-text p-button-text"
                (click)="handleSearch($event)">
            </button> 
			<p-table [value]="persons" scrollDirection="both" scrollHeight="400px" styleClass="mt-3">
				<ng-template pTemplate="header">
					<tr>
						<th style="width:200px">Id</th>
						<th style="width:200px" >Name</th>
						<th style="width:200px">Email</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-person>
					<tr>
						<td style="width:200px" >{{person.id}}</td>
						<td style="width:200px" >{{person.name}}</td>
						<td style="width:200px" >{{person.email}}</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
	</div>
</div>
